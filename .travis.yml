language: elixir

matrix:
  include:
    - otp_release: 21.0
      elixir: 1.6
    - otp_release: 21.3
      elixir: 1.7.4
    - otp_release: 21.3
      elixir: 1.8.1
    - otp_release: 22.0
      elixir: 1.8.1

env:
  global:
    - MIX_ENV=test

sudo: true

before_install:
  - curl https://sh.rustup.rs -sSf | sh -s -- -y

install:
  - mix local.rebar --force
  - source $HOME/.cargo/env
  - mix local.hex --force
  - mix deps.get


script:
  - mix test
  - mix coveralls.travis